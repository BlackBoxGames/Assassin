<ion-view>
  <!-- do you want padding? -->
  <ion-content ng-controller="CameraCtrl" class="padding">

    <!-- content goes here -->
    <h1>Photo</h1>
     <button class="button button-default " ng-click="takePhoto()">
      Take Photo
    </button>
    <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">
    <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300" style="text-align: center">
  </ion-content>
</ion-view>
