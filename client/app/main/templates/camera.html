<ion-view>
  <!-- do you want padding? -->
  <ion-content ng-controller="CameraCtrl" class="padding">

    <!-- content goes here -->
    <button class="button button-positive takePhoto" ng-click="takePhoto()">
      Take Photo
    </button>
    <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" class="camera">
    <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300" class="camera">
  </ion-content>
</ion-view>
