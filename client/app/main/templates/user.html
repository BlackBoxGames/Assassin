<ion-view>
  <!-- do you want padding? -->
  <ion-content ng-controller="UserCtrl" class= "padding">

    <!-- content goes here -->
    <div class="list">
      <h3 ng-show="$root.loggedIn">{{announcer}}</h3>
      <img ng-show="image" class="profile" ng-src="{{image}}">
      <label class="item item-input" ng-show="!$root.loggedIn">
        <input name="username" type="username" placeholder="username" ng-model="user.username" >
      </label>
    </div>
    <div>
      <button class="button button-block button-outline button-positive"
        ng-show='$root.loggedIn'
        ng-click="signOut()">
        Sign Out
      </button>
    </div>
    <div>
      <button class="button button-block button-outline button-positive"
        ng-show="!$root.loggedIn"
        ng-click="signIn()">
        Sign in
      </button>
    </div>

  </ion-content>
</ion-view>
