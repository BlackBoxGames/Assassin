<ion-tabs class="tabs-icon-top tabs-positive">
<script src="main/services/location-serv.js"></script>

<div ng-controller="LocationCtrl as location">
  <label class="toggle toggle-darkBlue">
    <input type="checkbox" ng-click="location.toggleLocation()">
      <div class="track">
        <div class="handle"></div>
      </div>
  </label>
</div>

<!-- Debug Tab -->
  <ion-tab title="Debug" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"
    ui-sref="main.debug">
    <ion-nav-view name="tab-debug"></ion-nav-view>
  </ion-tab>

<!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-ios-location-outline" icon-on="ion-ios-location"
    ui-sref="main.map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>


</ion-tabs>
